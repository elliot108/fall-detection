<!DOCTYPE html>
<html>
<head>
    <title>Elderly Health Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Elderly Health Monitoring System</h1>
        <button class="emergency-button" onclick="triggerEmergency()">EMERGENCY</button>
    </div>

    <div class="container">
        <div class="monitoring-section">
            <h2>Live Monitoring</h2>
            <div class="status-indicator">
                <div class="status-dot status-active"></div>
                <span>Monitoring Active</span>
            </div>
            <div><canvas id="canvas"></canvas></div>
            <div id="label-container"></div>
            <div class="control-buttons">
                <button type="button" onclick="init()" class="start-button">Start Monitoring</button>
                <button type="button" onclick="stopMonitoring()" class="stop-button button-disabled" id="stopButton">Stop Monitoring</button>
            </div>
        </div>

        <div class="status-panel">
            <h2>Status & Alerts</h2>
            <div class="current-status">
                <h3>Current Status</h3>
                <div id="status-display">Normal</div>
            </div>
            
            <div class="alert-history">
                <h3>Recent Events</h3>
                <div id="alert-log">
                    <!-- Alert history will be populated here -->
                </div>
            </div>

            <div class="emergency-contacts">
                <h3>Emergency Contacts</h3>
                <ul id="contact-list">
                    <li>Primary Caregiver: (555) 0123</li>
                    <li>Family Contact: (555) 0124</li>
                    <li>Emergency Services: 911</li>
                </ul>
            </div>
        </div>
    </div>

    <audio id="alertSound" src="./alarm.mp3" preload="auto"></audio>

    <!-- TensorFlow.js and Teachable Machine Pose library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
    const URL = "./my-pose-model/"; // make sure your folder is named exactly "my-pose-model"
    let model, webcam, ctx, labelContainer, maxPredictions;

    let fallStartTime = null;
    let fallAlerted = false;
    // Update these constants at the top of your script
    const FALL_CLASS_NAME = "falling"; // Make sure this matches exactly with your model's class name
    const FALL_WINDOW_SIZE = 5; // Reduced from 10 to make detection faster
    const MIN_FALL_FRAMES = 3; // Reduced from 7 to make detection more sensitive
    const FALL_THRESHOLD = 0.5; // Reduced from 0.8 to detect falls more easily

    const FALL_DURATION = 3000; // 3 seconds in milliseconds
    const fallDetectionWindow = []; // Array to store recent fall detections

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 200;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        // Enable stop button
        const stopButton = document.getElementById("stopButton");
        stopButton.classList.remove("button-disabled");
    }

    async function loop(timestamp) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    function playAlertSound() {
        const alertSound = document.getElementById('alertSound');
        alertSound.currentTime = 0; // Reset audio to start
        
        // Play with error handling
        alertSound.play().catch(function(error) {
            console.log("Audio play failed:", error);
            // Fallback to browser beep if audio fails
            window.navigator.vibrate(200);
        });
    }

    // Replace the predict function
    async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        // Process fall detection with detailed logging
        let currentFallProbability = 0;
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;

            if (prediction[i].className === FALL_CLASS_NAME) {
                currentFallProbability = prediction[i].probability;
                console.log(`Current fall probability: ${(currentFallProbability * 100).toFixed(1)}%`);
            }
        }

        // Update sliding window with logging
        const isAboveThreshold = currentFallProbability > FALL_THRESHOLD;
        console.log(`Above threshold (${FALL_THRESHOLD}): ${isAboveThreshold}`);
        
        fallDetectionWindow.push(isAboveThreshold);
        if (fallDetectionWindow.length > FALL_WINDOW_SIZE) {
            fallDetectionWindow.shift();
        }

        const fallFramesCount = fallDetectionWindow.filter(Boolean).length;
        const fallConfidence = fallFramesCount / fallDetectionWindow.length;
        
        console.log(`Window state: ${fallDetectionWindow.map(x => x ? '1' : '0').join('')}`);
        console.log(`Fall frames: ${fallFramesCount}/${FALL_WINDOW_SIZE} (need ${MIN_FALL_FRAMES})`);

        // Enhanced fall detection logic
        if (fallFramesCount >= MIN_FALL_FRAMES) {
            if (!fallStartTime) {
                fallStartTime = Date.now();
                console.log("üî¥ Potential fall detected, starting timer...");
            } else {
                const fallDuration = Date.now() - fallStartTime;
                console.log(`‚è∞ Fall duration: ${fallDuration}ms / ${FALL_DURATION}ms`);
                
                if (!fallAlerted && fallDuration >= FALL_DURATION) {
                    fallAlerted = true;
                    playAlertSound();
                    console.log(`üö® FALL CONFIRMED! Duration: ${fallDuration}ms`);
                    alert("Fall detected! Emergency alert triggered.");
                }
            }
        } else {
            if (fallStartTime) {
                console.log("‚Ü™Ô∏è Fall detection reset - insufficient confidence");
                fallStartTime = null;
                fallAlerted = false;
            }
        }

        // Update status display
        const statusDisplay = document.getElementById('status-display');
        if (fallFramesCount >= MIN_FALL_FRAMES) {
            statusDisplay.innerHTML = '<span style="color: #e74c3c;">‚ö†Ô∏è Fall Risk Detected</span>';
            if (!fallAlerted && fallDuration >= FALL_DURATION) {
                logAlert("Fall detected - Emergency alert triggered");
            }
        } else {
            statusDisplay.innerHTML = '<span style="color: #2ecc71;">Normal</span>';
        }

        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

    // Add new function for emergency button
    function triggerEmergency() {
        playAlertSound();
        alert("Emergency services are being contacted!");
        logAlert("Emergency button pressed - Manual alert triggered");
    }

    // Add function to log alerts
    function logAlert(message) {
        const alertLog = document.getElementById('alert-log');
        const timestamp = new Date().toLocaleTimeString();
        const alertElement = document.createElement('div');
        alertElement.className = 'alert-item';
        alertElement.innerHTML = `<strong>${timestamp}</strong>: ${message}`;
        alertLog.insertBefore(alertElement, alertLog.firstChild);
    }

    function stopMonitoring() {
        webcam.stop();
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Disable stop button
        const stopButton = document.getElementById("stopButton");
        stopButton.classList.add("button-disabled");
    }
    </script>
</body>
</html>
