<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Pose Model</title>
</head>
<body>
  <div>Teachable Machine Pose Model</div>
  <button type="button" onclick="init()">Start</button>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>

  <!-- TensorFlow.js and Teachable Machine Pose library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- Your custom script should go here -->
  <script type="text/javascript">
    const URL = "./my-pose-model/"; // make sure your folder is named exactly "my-pose-model"
    let model, webcam, ctx, labelContainer, maxPredictions;

    let fallStartTime = null;
    let fallAlerted = false;
    const FALL_CLASS_NAME = "falling"; // Change if your class is named differently
    const FALL_THRESHOLD = 0.8; // Probability threshold for "falling"
    const FALL_DURATION = 3000; // 3 seconds in milliseconds

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 200;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    function playAlertSound() {
        const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
        audio.play();
    }

    async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        let isFalling = false;
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;

            if (
                prediction[i].className === FALL_CLASS_NAME &&
                prediction[i].probability > FALL_THRESHOLD
            ) {
                isFalling = true;
                console.log("Falling detected with probability:", prediction[i].probability);
            }
        }

        // Fall detection logic
        if (isFalling) {
            if (!fallStartTime) {
                fallStartTime = Date.now();
            } else if (!fallAlerted && Date.now() - fallStartTime >= FALL_DURATION) {
                fallAlerted = true;
                playAlertSound();
                console.log("Fall detected for 3 seconds! Sending alert!");
                alert("Fall detected for 3 seconds! Sending alert!");
            }
        } else {
            fallStartTime = null;
            fallAlerted = false;
        }

        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
  </script>
</body>
</html>
