<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Pose Model</title>
</head>
<body>
  <div>Teachable Machine Pose Model</div>
  <button type="button" onclick="init()">Start</button>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>
  <audio id="alertSound" src="./alarm.mp3" preload="auto"></audio>

  <!-- TensorFlow.js and Teachable Machine Pose library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- Your custom script should go here -->
  <script type="text/javascript">
    const URL = "./my-pose-model/"; // make sure your folder is named exactly "my-pose-model"
    let model, webcam, ctx, labelContainer, maxPredictions;

    let fallStartTime = null;
    let fallAlerted = false;
    const FALL_CLASS_NAME = "falling"; // Change if your class is named differently
    const FALL_WINDOW_SIZE = 10; // Number of frames to consider
    const MIN_FALL_FRAMES = 7; // Minimum frames that must detect falling
    const FALL_THRESHOLD = 0.8; // Lower initial threshold for better sensitivity
    
    const FALL_DURATION = 3000; // 3 seconds in milliseconds
    const fallDetectionWindow = []; // Array to store recent fall detections

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 200;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    function playAlertSound() {
        const alertSound = document.getElementById('alertSound');
        alertSound.currentTime = 0; // Reset audio to start
        
        // Play with error handling
        alertSound.play().catch(function(error) {
            console.log("Audio play failed:", error);
            // Fallback to browser beep if audio fails
            window.navigator.vibrate(200);
        });
    }

    async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        // Process fall detection
        let currentFallProbability = 0;
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;

            if (prediction[i].className === FALL_CLASS_NAME) {
                currentFallProbability = prediction[i].probability;
            }
        }

        // Update sliding window
        fallDetectionWindow.push(currentFallProbability > FALL_THRESHOLD);
        if (fallDetectionWindow.length > FALL_WINDOW_SIZE) {
            fallDetectionWindow.shift(); // Remove oldest entry
        }

        // Count how many frames in window detected falling
        const fallFramesCount = fallDetectionWindow.filter(Boolean).length;
        
        // Calculate fall confidence
        const fallConfidence = fallFramesCount / fallDetectionWindow.length;
        
        console.log(`Fall confidence: ${(fallConfidence * 100).toFixed(1)}%, Frames: ${fallFramesCount}/${fallDetectionWindow.length}`);

        // Fall detection logic with improved reliability
        if (fallFramesCount >= MIN_FALL_FRAMES) {
            if (!fallStartTime) {
                fallStartTime = Date.now();
                console.log("Potential fall detected, starting timer...");
            } else {
                const fallDuration = Date.now() - fallStartTime;
                console.log(`Fall duration: ${fallDuration}ms, Confidence: ${(fallConfidence * 100).toFixed(1)}%`);
                
                if (!fallAlerted && fallDuration >= FALL_DURATION) {
                    fallAlerted = true;
                    playAlertSound();
                    console.log(`Fall confirmed! Duration: ${fallDuration}ms, Confidence: ${(fallConfidence * 100).toFixed(1)}%`);
                    alert("Fall detected! Emergency alert triggered.");
                }
            }
        } else {
            if (fallStartTime) {
                console.log("Fall detection reset - insufficient confidence");
                fallStartTime = null;
                fallAlerted = false;
            }
        }

        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
  </script>
</body>
</html>
